<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">

            <div class="row">
                <div class="col-md-12">
                    <img src="images/angular.jpg" alt="用AngularJS开发下一代WEB应用" width="80%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">返回列表</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-9">
                     <div class="gridStyle" ng-grid="gridDetail">

                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
